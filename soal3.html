<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Matematika Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            margin: 0;
            background: linear-gradient(135deg, #ffecd2, #fcb69f, #ffafbd, #ffc3a0);
            background-image: url('https://i.pinimg.com/736x/f0/c2/67/f0c267beeded2adfd9f532a443039d70.jpg');
            background-size: 120% 120%;
            animation: gradient 25s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            padding: 30px;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.85);
            background-size: cover;
            background-position: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 320px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.05);
        }

        label {
            font-size: 16px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            margin: 10px 0 20px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            text-align: center;
            transition: box-shadow 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(2, 221, 31, 0.5);
        }

        button {
            width: 45%;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            margin: 5px;
            color: #fff;
            background-color: #34495e;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #1fd03c;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .score {
            font-size: 24px;
            font-weight: bold;
            color: #34495e;
            margin-top: 20px;
        }

        .score span {
            color: #000000;
            font-size: 28px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .message {
            color: #fb2600;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <label>Random 1:</label>
            <input type="text" id="random1" readonly>
        </div>
        <div>
            <label>Random 2:</label>
            <input type="text" id="random2" readonly>
        </div>
        <div>
            <label>Jawaban Anda:</label>
            <input type="text" id="jawaban">
        </div>
        <div>
            <button onclick="periksaJawaban('+')">+</button>
            <button onclick="periksaJawaban('*')">*</button>
        </div>
        <div class="score">
            Skor: <span id="skor">3</span>
        </div>
        <div class="message" id="message">ANDA HARUS BELAJAR MATEMATIKA LAGI!!</div>
    </div>

    <script>
        let skor = 3;

        function acakAngka() {
            return Math.floor(Math.random() * 30);
        }

        function tampilkanAngkaAcak() {
            document.getElementById("random1").value = acakAngka();
            document.getElementById("random2").value = acakAngka();
        }

        function periksaJawaban(operasi) {
            const random1 = parseInt(document.getElementById("random1").value);
            const random2 = parseInt(document.getElementById("random2").value);
            const jawaban = parseInt(document.getElementById("jawaban").value);

            let hasilBenar;
            if (operasi === '+') {
                hasilBenar = random1 + random2;
            } else if (operasi === '*') {
                hasilBenar = random1 * random2;
            }

            if (jawaban === hasilBenar) {
                skor += 1;
            } else {
                skor -= 1;
            }

            document.getElementById("skor").textContent = skor;

            if (skor === 0) {
                document.getElementById("message").style.display = 'block';
            } else {
                document.getElementById("message").style.display = 'none';
            }

            tampilkanAngkaAcak();
            document.getElementById("jawaban").value = "";
        }

        tampilkanAngkaAcak();
    </script>
</body>
</html>
